  <script>
    function doCalc() {
      var input = document.getElementById("input");
      var result = document.getElementById("result");
      var converC = document.getElementById("convert-c");
      var converF = document.getElementById("convert-f");
      var r = 0;
      if (converC.checked) {
        r = (input.value * 1.8) + 32;
      } else if (converF.checked) {
        r = (input.value - 32) / 1.8;
      }
      result.value = r;
    }

    function doclear() {
      var input = document.getElementById("input");
      var result = document.getElementById("result");
      input.value = "";
      result.value = "";
    }
