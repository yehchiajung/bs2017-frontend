    $(function () {
      $("#convert").click(function () {
        var $input = $("#input"),
          $result = $("#result"),
          $converC = $("#convert-c"),
          $converF = $("#convert-f"),
          r = 0;
        if ($converC.prop("checked")) {
          r = ($input.val() * 1.8) + 32;
        } 
        else if ($converF.prop("checked")) {
          r = ($input.val() - 32) / 1.8;
        }
        $result.val(r);
      });

        // var $input = $("#input");

        $("result").val("");
